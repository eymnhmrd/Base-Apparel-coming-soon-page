<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="img-mobile" style="display:none"></div>
      <div class="title">
        <span >We're</span> coming  soon
      </div>
      <div class="desc">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form id="form" action="post">
        <div class="email-wrap">
          <input class="email" id="input" type="text" name="email" placeholder="Email Address">
          <div class="error"><img src="images/icon-error.svg" alt="error"></div>
          <button id="btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </form>
      <div class="err-msg">Please provide a valid email</div>
    </div>
  </div>
  <div class="picture"></div>
  
  <script src="script.js"></script>
</body>
</html>
